<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Heart Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
  <span class="label">HEART ACTIVITY</span>
  <h1>ðŸ’™ REAL-TIME HEART MONITOR</h1>
</div>

<div class="main">

  <!-- HEART PANEL -->
  <div class="panel heart-panel">
    <img src="heart.png" id="heart">
  </div>

  <!-- ECG PANEL -->
  <div class="panel ecg-panel">
    <h2>ECG WAVEFORM</h2>
    <canvas id="ecg" width="900" height="400"></canvas>
  </div>

</div>

<div class="footer">
  <div class="status">
    <span class="dot"></span>
    <span id="statusText">Disconnected</span>
  </div>

  <button id="connectBtn">Connect Arduino</button>

  <div class="note">
    Chrome / Edge Required | Arduino must be connected
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
